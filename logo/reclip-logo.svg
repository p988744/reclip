<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Chrome gradient -->
    <linearGradient id="chromeCyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#b2ebf2"/>
      <stop offset="50%" style="stop-color:#00bcd4"/>
      <stop offset="75%" style="stop-color:#0097a7"/>
      <stop offset="100%" style="stop-color:#006064"/>
    </linearGradient>

    <!-- Cyan neon glow -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" rx="90" fill="#050510"/>

  <!-- Text - re: -->
  <g transform="translate(55, 260)">
    <!-- Cyan neon glow -->
    <text x="0" y="0"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="185"
          font-weight="900"
          font-style="italic"
          letter-spacing="2"
          text-anchor="start"
          fill="none"
          stroke="#00ffff"
          stroke-width="7"
          filter="url(#cyanGlow)"
          opacity="0.9">
      re:
    </text>

    <!-- Chrome text -->
    <text x="0" y="0"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="185"
          font-weight="900"
          font-style="italic"
          letter-spacing="2"
          text-anchor="start"
          fill="url(#chromeCyan)">
      re:
    </text>
  </g>

  <!-- Text - clip -->
  <g transform="translate(55, 425)">
    <!-- Cyan neon glow -->
    <text x="0" y="0"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="185"
          font-weight="900"
          font-style="italic"
          letter-spacing="2"
          text-anchor="start"
          fill="none"
          stroke="#00ffff"
          stroke-width="7"
          filter="url(#cyanGlow)"
          opacity="0.9">
      clip
    </text>

    <!-- Chrome text -->
    <text x="0" y="0"
          font-family="'Impact', 'Arial Black', sans-serif"
          font-size="185"
          font-weight="900"
          font-style="italic"
          letter-spacing="2"
          text-anchor="start"
          fill="url(#chromeCyan)">
      clip
    </text>
  </g>
</svg>
